---
- name: start mmonit
  service:
    name: 'monit'
    state: started
    enabled: yes

- name: restart mmonit
  service:
    name: 'mmonit'
    state: restarted
    enabled: yes

- name: reload systemd
  command: systemctl daemon-reload
  tags: ['skip_ansible_lint']

- name: reload initctl
  command: initctl reload-configuration
